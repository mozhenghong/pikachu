<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/prism.css">
    <link rel="stylesheet" href="./css/style.css">
    <style id="styleTag"></style>
    <title>皮卡丘</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="buttons">
        <button data-speed = "slow">慢速</button>
        <button data-speed = "middle" class="active">中速</button>
        <button data-speed = "fast">快速</button>
    </div>
    <pre class="code"></pre>
    <div class="preview">
        <div class="wrapper">
            <div class="lowLipWrapper">
                <div class="lowLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eyes left"></div>
            <div class="eyes right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div> 
        </div>
    </div>
    <script src="./js/prism.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
